<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>A-Frame</title>
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
    <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <a-asset-item id="aframe-ply" src="models/aframe.ply"></a-asset-item>
        <audio autoplay loop src="audio/231537__vkproduktion__forest-birds-loop-02.wav"></audio>
      </a-assets>
      
      <!-- Camera -->
      <a-entity id="camera" camera look-controls position="0 3 10" user-height="0">
      <a-entity cursor="fuse: true"
                position="0 0 -2"
                geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
                material="color: black; shader: flat">
    </a-entity>  
      </a-entity>
 

      <!-- Model. -->
      <a-entity ply-model="src: #aframe-ply"
                position="7 -4 -25" scale=".8 .8 .8" rotation="-90 0 0"></a-entity>

      <!-- Lights. -->
      <a-light type="ambient" color="#888"></a-light>
      <a-light type="directional" color="#FFF" position="1 0.2 0.5" intensity="0.5"></a-light>
      <a-sky color="#B9DBE6"></a-sky>
      
      <!-- teleport-pillar -->
      <a-entity wasd-controls="acceleration: 200" position="0 0 10" proxy-controls gamepad-controls id="teleportPillar">

        <a-cone id="arrow" color="orange" rotation="-90 0 0" position="0 1 -1.5" radius-bottom=".5"></a-cone>


        <a-cylinder teleport id="pillar" radius="1" height="10" opacity=".25" color="cyan" position="0 2 0"></a-cylinder>
        
      </a-entity>
      
      
      
    </a-scene>
  </body>
</html>
